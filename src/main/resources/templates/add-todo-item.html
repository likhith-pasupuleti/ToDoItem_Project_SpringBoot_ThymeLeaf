<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- Bootstrap Stylesheet (Using Bootstrap 5.3.2 for better UI) -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        table {
            border-radius: 8px;
            overflow: hidden;
        }
        .table th {
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .table tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .btn-add {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
        .action-buttons {
            display: flex;
            gap: 8px; /* Adds space between buttons */
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <h1>Add a new Todo Item</h1>
        <form action="#" th:action="@{/todo}" th:object="${todoItem}" method="POST">
            <div class="form-group">
                <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add Description"/>
                <span class="fw-bold text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                <br />
            </div>
            <button type="submit" class="btn btn-success">Add Todo Item!</button>
        </form>
    </div>
</div>

<!-- jQuery & Bootstrap Scripts -->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
